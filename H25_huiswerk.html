<script>   //Volgens W3C Markup validation hoef je geen type="text/Javascript" meer aan te geven in de Javascript script-tags
$(document) .ready (function () {
  $("#info") .hide();
  $("#klik") .click(function() {
    $("#info") .show();
    $("#klik") .hide();
  });
});
</script>
<script>
$(document) .ready (function () {
  $("#minder") .hide();
  $("#klik") .click(function() {
    $("#minder") .show();
  });
});
</script>
<script>
$(document) .ready (function () {
  $("#minder") .click(function() {
    $("#klik") .show();
    $("#info") .hide();
    $("#minder") .hide();
  });
});
</script>
